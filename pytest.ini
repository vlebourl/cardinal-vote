[pytest]
# Pytest configuration for ToVÃ©Co voting platform

# Minimum pytest version
minversion = 7.0

# Command line options to always use
addopts = -ra -q --strict-markers --tb=short

# Test discovery paths
testpaths = tests

# Python path for imports
pythonpath = src

# Async test support
asyncio_mode = auto

# Test markers for categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests  
    performance: marks tests as performance tests
    docker: marks tests as Docker-related tests
    manual: marks tests that require manual intervention
    unit: marks tests as unit tests
    api: marks tests as API tests
    database: marks tests as database tests
    frontend: marks tests as frontend tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (when using pytest-cov)
[coverage:run]
source = src
branch = true
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2