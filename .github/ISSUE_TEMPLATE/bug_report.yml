name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include error messages, screenshots, etc.)
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: How are you running the application?
      options:
        - Docker (production)
        - Docker (development)
        - Local Python environment
        - Other (please specify in additional info)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the application are you running?
      placeholder: v1.1.1 or commit SHA

  - type: textarea
    id: browser
    attributes:
      label: Browser/Client Information
      description: If this is a frontend issue, what browser and version?
      placeholder: Chrome 119, Firefox 120, Safari 17, etc.

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please include any relevant log output (remove any sensitive information)
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other information that might be relevant to this bug
